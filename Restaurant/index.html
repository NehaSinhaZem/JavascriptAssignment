<html>
    <head>
        <title>Restaurant Manager</title>
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-4 col-xs-12" id="tables">
                    <h4 class="text-center">Tables</h4>
                    <input type="text" class="form-control" id="search-table" placeholder="Search table" onkeyup="search(event)"/>
                </div>
                <div class="col-8 col-xs-12" id="menu">
                    <h4 class="text-center">Menu</h4>
                    <input type="text" class="form-control" id="search-menu" placeholder="Search menu ... by course, by food" onkeyup="search(event)"/>
                </div>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div id="modal-title">
                    <p id="title"></p>
                    <span class="close" clickable="true">&times; </span>
                </div>
              
              <table class="table table-responsive" id="order-details">
              </table>
              <button class="close-session" clickable="true">Close Session (Generate Bill)</button>
            </div>
          
          </div>
        <script src="script.js"></script>
    </body>
</html>
